{% extends "index.html" %}
{% block content1 %}
<h2>Password confirmation</h2>
{% if validlink %}

<form method="POST">
    {% csrf_token %}
        {{ form.as_p }}
    <p><input type="submit" value="Confirm new password"></p>
</form>
{% else %}
<p style="color:red">Invalid token.</p>
    <p>
    <a href="{% url "password_reset" %}">Request a new password reset token.</a>
    </p>
{% endif %}
{% endblock content1%}
