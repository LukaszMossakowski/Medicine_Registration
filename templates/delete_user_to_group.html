{% extends "index.html" %}
{% block content1 %}

<h3>Are you sure you want to delete relation between {{ user.first_name }} {{ user.last_name }} and
    {% for group in user.groups.all %} {{ group.name }} group {% endfor %}?</h3>
<form method="POST">
{% csrf_token %}
    <input type="submit" class="btn btn-secondary rounded-5 text-light m-2" value="Yes" name="delete">
    <input type="submit" class="btn btn-secondary rounded-5 text-light m-2" value="No" name="delete">
</form>

{% endblock content1 %}
